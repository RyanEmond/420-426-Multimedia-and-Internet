<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <meta charset="utf-8"/>
    </head>
    <script src="theJava.js"></script>
    <body>
        <h1>SpaceX</h1>
        <div id="nextLaunch">
            <h2>Next up...</h2>
        </div>
        <div id="pastLaunches">
            <h2>What went up, and might have come down</h2>
            <p>How many past launches do you want to see?</p>
            <textarea></textarea>
        </div>
        <div id="rockets">
            <h2>Some rocket that you want to know about</h2>
            <p>Which rocket do you want to read about?</p>
            <select name="rocketSelector">
                <option value="1">Falcon1</option>
                <option value="2">Falcon9</option>
                <option value="3">FalconHeavy</option>
                <option value="4">Starship</option>
            </select>
        </div>
    </body>
    <script src="theJava.js"></script>
</html>
